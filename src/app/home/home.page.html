<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <ion-button id="inline">Inline</ion-button>
    <ion-button (click)="useController($event)">Controller</ion-button>
  </div>

  <ion-popover trigger="inline">
    <ng-template>
      <app-popover></app-popover>
    </ng-template>
  </ion-popover>
</ion-content>
